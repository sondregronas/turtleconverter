{% block header %}
{% endblock %}

{% block content %}
<script>
    function setTheme() {
        let map = {
            'dark': 'slate',
            'light': 'default'
        };
        document.body.setAttribute('data-md-color-primary', 'indigo');
        document.body.setAttribute('data-md-color-accent', 'blue');
        document.body.setAttribute('data-md-color-scheme', map[window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light']);
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        setTheme();
    });
    setTheme();
</script>
{{ super() }}
{% endblock %}
